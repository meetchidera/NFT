 <!DOCTYPE html>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="nft.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="boximage">
<img src="images/librium.jpg" alt="" class="mainimg">
  <div class="image2"></div>
</div>
  <div class="htext">
    <h2>Equilibrium #3429</h2>
  </div>
<div class="description">
  0ur Equilibrium collection promotes balance and calm.
</div>
<div class="price">
  <img src="images/icon-ethereum.svg" alt="">
    0.041 ETH
  </div>
  <div class="day">
    <img src="images/icon-clock.svg" alt="">
  3 days left
  </div>
  <hr width="100%" size="1.5" color="#003366">
  <div class="creator">
    <img src="images/image-avatar.png" alt="" class="man"></div>
  Creation of <span> Jules Wyvern</span>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chidera</a>.
  </div>
</body>
</html>
